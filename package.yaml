name:                clock-diagrams
version:             0.1.0.0
github:              "githubuser/clock-diagrams"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/clock-diagrams#readme>

dependencies:
- base >= 4.7 && < 5
- diagrams
- diagrams-svg
- diagrams-core
- diagrams-lib
- diagrams-contrib
- colour >= 2


default-extensions:
- NoMonomorphismRestriction
- FlexibleContexts
- TypeFamilies

library:
  source-dirs: src

executables:
  clock-diagrams-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - clock-diagrams

tests:
  clock-diagrams-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - clock-diagrams
